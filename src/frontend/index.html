<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>AB Watch Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="assets/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>AmericanBulls Watch Dashboard</h1>
    <form id="add-form">
      <input id="add-symbol" placeholder="添加股票代码，如 AAPL" />
      <button type="submit">添加</button>
    </form>
    <small>📊 股价每10分钟更新 | 🤖 AB信号每60分钟更新</small>
  </header>

  <main class="container">
    <table id="table">
      <thead>
        <tr>
          <th>股票信息</th>
          <th>现价</th>
          <th>今日变化</th>
          <th>成交量</th>
          <th>走势图</th>
          <th>AB 信号分析</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </main>

  <!-- 弹窗 -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <button id="modal-close">×</button>
      <h2 id="m-title"></h2>
      <div class="grid">
        <div>
          <canvas id="big-chart" height="180"></canvas>
        </div>
        <div class="details">
          <p id="m-quote"></p>
          <p><b>AB Suggestion:</b> <span id="m-sugg"></span></p>
          <p><b>Last two:</b> <span id="m-two"></span></p>
          <p id="m-summary"></p>
          <p class="hint">来源：americanbulls.com，个股页 *Signal Update* & *Signal History*。</p>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
